<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CRS</title>

    <!-- boostrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <!-- leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/navbar.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="navbarDiv">
      <nav class="navbar navbar-inverse">
        <!--background of navbar-->
        <div class="container-fluid">
          <hbox class="navbar-tophbox">
            <a id="rIslandRefreshButton" class="navbar-brand" href="#"
              >Rhode Island State Level Map</a
            >
            <hbox class="navbar-tool">
              <button class="tools-btn-undo">
                <i class="fas fa-undo"></i>
              </button>
              <button class="tools-btn-redo">
                <i class="fas fa-redo"></i>
              </button>
            </hbox>
          </hbox>

          <ul class="nav navbar-nav">
            <li id="showCaliforniaButton">
              <a href="#">California</a>
            </li>

            <li id="showTexasButton">
              <a href="#">Texas</a>
            </li>

            <li id="showRhodeButton">
              <a href="#">Rhode Island</a>
            </li>

            <label class="counties-toggle"
              ><input type="checkbox" id="togBtnC"/>
              <div class="slider round"></div
            ></label>

            <label class="precincts-toggle"
              ><input type="checkbox" id="togBtnP"/>
              <div class="slider round"></div
            ></label>
          </ul>
        </div>
      </nav>
    </div>




    <div id="rIslandMapID"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/rIslandMap.js"></script>
    <script src="js/browser.js"></script>
  </body>
</html>
